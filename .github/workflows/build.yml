name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          gradle-version: 8.2

      - name: Build Debug APK
        working-directory: Android
        run: gradle assembleDebug

      - name: Build Release APK
        working-directory: Android
        run: gradle assembleRelease
        
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: Android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: Android/app/build/outputs/apk/release/app-release-unsigned.apk

  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('Firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Firmware
        working-directory: Firmware
        run: pio run

      - name: Upload Firmware Binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            Firmware/.pio/build/*/firmware.bin
            Firmware/.pio/build/*/bootloader.bin
            Firmware/.pio/build/*/partitions.bin

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: iOS/EpicDash/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('iOS/EpicDash/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('iOS/EpicDash/EpicDash.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Build iOS App (Debug)
        working-directory: iOS/EpicDash
        run: |
          xcodebuild -project EpicDash.xcodeproj \
            -scheme EpicDash \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug
          path: iOS/EpicDash/build/Build/Products/Debug-iphonesimulator/EpicDash.app
